<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/icons8-bts-logo (1).svg">
    <title>Inicie sesión</title>
</head>
<body>
<div class="main-container">  
     <div class="Bts-container">
        <header class="logo-container">
            <div class="logo-bg">
            <img src="img/Componente 1 – 1.png" alt="BTS">
        </div>
        </header>
        <div class="form-container">
            <h1 class="sesión">INICIE SESIÓN</h1>
            <form class="form" action="index3.html">
            <div class="input-container">
                <label for="correo">Correo</label>
            <input type="email" name="correo" required>
        </div>
        <div class="input-container">
            <label for="contrasenia">Contraseña</label>
            <input type="password" name="contrasenia" required>
        </div>
        <button class="login-btn" type="submit">Ingresar</button>
        </form>
        <a class="BTS-link" href="index2.html">
            ¿Si aún no tiene una cuenta? Registrarse con una cuenta de BTS
        </a> 
        </div>
</div>
</div>
</body>
</html>
